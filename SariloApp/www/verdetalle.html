    <section id="infoproduct">

        <div class="container">
            <div class="row">
                <div class="page-header">
                    <h1>Libreria SARILO</small></h1>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-6" id="areaInfo">

<script type="text/javascript">
    window.load = loadProdDetails();
    function loadProdDetails(){
        let params = new URLSearchParams(location.search);
        var id = params.get('prod');
        $.post(baseURL+'AppMovil-WebServices/getProdDetails.php', {idProd:id},
        function(result){
            var info = 
                '<h4><strong>Nombre: </strong>'+result.nameProd+'</h4>'+
                '<h4><strong>Disponibles: </strong>'+result.stockProd+'</h4>'+
                '<h4><strong>Descripcion: </strong>'+result.descriptionProd+'</h4>'+
                '<h4><strong>Precio: </strong>'+result.priceProd+'</h4>';
            
        info += '<div class="col-xs-12 col-sm-6"><br><br><br>'+
        '<img width="80%" src="'+baseURL+'archivos/'+result.imgName+'"></a></div>'+
        '<br><br><br><div class="col-xs-12 text-center">'+
        '<a href="inicio.html" class="btn btn-lg btn-primary"><i class="fa fa-mail-reply"></i>Regresar a la tienda</a>'+
        ' <button value="'+result.idProd+'" class="btn btn-lg btn-success botonCarrito"><i class="fa fa-shopping-cart"></i> Añadir al carrito</button>';


            $('#areaInfo').html(info);
        })

    }
</script>
